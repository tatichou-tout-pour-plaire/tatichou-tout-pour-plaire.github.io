    <title>Tatichou - Tout pour plaire</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, 
                #FFF8F0 0%,
                #FFE8E0 20%,
                #FFD5C8 40%,
                #F5E6D3 60%,
                #E8D4C0 80%,
                #D4C5B0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .business-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(218, 165, 32, 0.15),
                0 0 0 1px rgba(218, 165, 32, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            position: relative;
            animation: logoEntrance 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.12) 0%, transparent 70%);
            animation: logoGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        .logo-container img {
            width: 300px;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 20px rgba(218, 165, 32, 0.25));
            animation: logoFloat 6s ease-in-out infinite, logoShine 8s ease-in-out infinite;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg) translateY(-50px);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) rotate(2deg) translateY(0);
            }
            100% {
                transform: scale(1) rotate(0deg) translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-12px) rotate(1deg);
            }
        }

        @keyframes logoShine {
            0%, 100% {
                filter: drop-shadow(0 4px 20px rgba(218, 165, 32, 0.25)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 6px 30px rgba(218, 165, 32, 0.4)) brightness(1.05);
            }
        }

        @keyframes logoGlow {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: slideUp 1.2s ease-out 0.6s both;
        }

        #qrcode {
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(218, 165, 32, 0.15);
        }

        .scan-text {
            font-size: 18px;
            color: #B8860B;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 400;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(218, 165, 32, 0.2);
                opacity: 0.85;
            }
            50% {
                text-shadow: 0 0 20px rgba(218, 165, 32, 0.35);
                opacity: 1;
            }
        }

        .btn-share {
            padding: 16px 40px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #DAA520, #FFA500);
            color: white;
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.3);
            animation: slideUp 1.2s ease-out 0.9s both;
        }

        .btn-share.hidden {
            display: none;
        }

        .btn-share::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-share:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-share:hover {
            background: linear-gradient(135deg, #C89B1C, #E69500);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(218, 165, 32, 0.4);
        }

        .share-icon-btn {
            font-size: 20px;
        }

        .share-section {
            width: 100%;
            display: none;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 1.2s ease-out 0.9s both;
        }

        .share-section.show {
            display: flex;
        }

        .share-title {
            text-align: center;
            font-size: 14px;
            color: #B8860B;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .share-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .share-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .share-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .share-btn:active::before {
            width: 200px;
            height: 200px;
        }

        .share-icon {
            font-size: 24px;
        }

        .share-btn.whatsapp {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.15), rgba(37, 211, 102, 0.08));
            color: #25D366;
            border: 2px solid rgba(37, 211, 102, 0.25);
        }

        .share-btn.whatsapp:hover {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.25), rgba(37, 211, 102, 0.15));
            border-color: rgba(37, 211, 102, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2);
        }

        .share-btn.sms {
            background: linear-gradient(135deg, rgba(0, 132, 255, 0.15), rgba(0, 132, 255, 0.08));
            color: #0084FF;
            border: 2px solid rgba(0, 132, 255, 0.25);
        }

        .share-btn.sms:hover {
            background: linear-gradient(135deg, rgba(0, 132, 255, 0.25), rgba(0, 132, 255, 0.15));
            border-color: rgba(0, 132, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 132, 255, 0.2);
        }

        .share-btn.email {
            background: linear-gradient(135deg, rgba(234, 67, 53, 0.15), rgba(234, 67, 53, 0.08));
            color: #EA4335;
            border: 2px solid rgba(234, 67, 53, 0.25);
        }

        .share-btn.email:hover {
            background: linear-gradient(135deg, rgba(234, 67, 53, 0.25), rgba(234, 67, 53, 0.15));
            border-color: rgba(234, 67, 53, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(234, 67, 53, 0.2);
        }

        .share-btn.generic {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.15), rgba(218, 165, 32, 0.08));
            color: #B8860B;
            border: 2px solid rgba(218, 165, 32, 0.25);
        }

        .share-btn.generic:hover {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.25), rgba(218, 165, 32, 0.15));
            border-color: rgba(218, 165, 32, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(218, 165, 32, 0.2);
        }

        @media (max-width: 480px) {
            .business-card {
                padding: 40px 25px;
                gap: 35px;
            }

            .logo-container img {
                width: 240px;
            }

            .scan-text {
                font-size: 16px;
                letter-spacing: 3px;
            }

            .btn-share {
                padding: 14px 32px;
                font-size: 14px;
            }

            .share-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .share-btn {
                padding: 12px 16px;
                font-size: 12px;
            }

            .share-icon {
                font-size: 20px;
            }
        }
    </style>
</head>

        <div class="qr-container">
            <div id="qrcode"></div>
            <div class="scan-text">Scan</div>
        </div>

        <button class="btn-share" id="showShareBtn">
            <span class="share-icon-btn">🔗</span>
            <span>Partager</span>
        </button>

        <div class="share-section">
            <div class="share-title">Partager par message</div>
            <div class="share-buttons">
                <button class="share-btn whatsapp" id="shareWhatsApp">
                    <span class="share-icon">💬</span>
                    <span>WhatsApp</span>
                </button>
                <button class="share-btn sms" id="shareSMS">
                    <span class="share-icon">📱</span>
                    <span>SMS</span>
                </button>
                <button class="share-btn email" id="shareEmail">
                    <span class="share-icon">📧</span>
                    <span>Email</span>
                </button>
                <button class="share-btn generic" id="shareGeneric">
                    <span class="share-icon">🔗</span>
                    <span>Autre</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const scanPageURL = window.location.origin + window.location.pathname.replace('index.html', '').replace('tatichou-index.html', '') + 'scan.html';
        
        // Générer le QR code
        new QRCode(document.getElementById("qrcode"), {
            text: scanPageURL,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Vérifier si on doit afficher les options de partage
        const urlParams = new URLSearchParams(window.location.search);
        const shareBtn = document.getElementById('showShareBtn');
        const shareSection = document.querySelector('.share-section');
        
        if (urlParams.get('share') === 'true') {
            shareSection.classList.add('show');
            shareBtn.classList.add('hidden');
        }

        // Bouton Partager - afficher les options et cacher le bouton
        shareBtn.addEventListener('click', function() {
            shareSection.classList.add('show');
            shareBtn.classList.add('hidden');
            shareSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Message de partage
        const shareMessage = "Découvrez Tatichou - Tout pour plaire ✨💅";

        // Partage WhatsApp
        document.getElementById('shareWhatsApp').addEventListener('click', function() {
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareMessage + ' ' + scanPageURL)}`;
            window.open(whatsappUrl, '_blank');
        });

        // Partage SMS
        document.getElementById('shareSMS').addEventListener('click', function() {
            const smsUrl = `sms:?body=${encodeURIComponent(shareMessage + ' ' + scanPageURL)}`;
            window.location.href = smsUrl;
        });

        // Partage Email
        document.getElementById('shareEmail').addEventListener('click', function() {
            const subject = encodeURIComponent("Carte de Visite - Tatichou");
            const body = encodeURIComponent(shareMessage + '\n\n' + scanPageURL);
            const emailUrl = `mailto:?subject=${subject}&body=${body}`;
            window.location.href = emailUrl;
        });

        // Partage Générique
        document.getElementById('shareGeneric').addEventListener('click', async function() {
            const shareData = {
                title: "Tatichou - Tout pour plaire",
                text: shareMessage,
                url: scanPageURL
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    await navigator.clipboard.writeText(scanPageURL);
                    alert('Lien copié dans le presse-papier!');
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    try {
                        await navigator.clipboard.writeText(scanPageURL);
                        alert('Lien copié dans le presse-papier!');
                    } catch (clipboardErr) {
                        console.error('Erreur:', err);
                    }
                }
            }
        });
    </script>
